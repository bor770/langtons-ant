<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/script.js" defer></script>
</head>

<body class="body">
  <h1 class="heading body__heading">Langton's Ant</h1>
  <form class="parameters body__parameters">
    <h2 class="parameters__heading">Parameters</h2>
    <p class="parameters__p parameters__rule-string">
      <label class="parameters__label parameters__rule-string-label" for="formRule">Rule
        String</label>
      <input class="parameters__input parameters__rule-string-input" id="formRule" value="01">
    </p>
    <p class="parameters__p parameters__max-points">
      <label class="parameters__label parameters__max-points-label" for="formMax">Maxpts</label>
      <input class="parameters__input parameters__max-points-input" id="formMax" type="number"
        min="1" value="999999999">
    </p>
    <p class="parameters__p parameters__num-ants">
      <label class="parameters__label parameters__num-ants-label" for="formNum">Numants</label>
      <input class="parameters__input parameters__num-ants-input" id="formNum" type="number" min="1"
        value="1">
    </p>
    <p class="parameters__p parameters__wrap">
      <label class="parameters__label parameters__wrap-label" for="formWrap">Wrap?</label>
      <input class="parameters__input parameters__wrap-input" checked type="checkbox" id="formWrap">
    </p>
    <p class="parameters__p parameters__screen-size">
      <label class="parameters__label parameters__screen-size-label" for="formSize">Size</label>
      <select class="parameters__input parameters__screen-size-select" id="formSize">
        <option value="320x200">320x200</option>
        <option value="640x350">640x350</option>
        <option value="640x480">640x480</option>
        <option value="fullScreen">Full Screen</option>
      </select>
    </p>
    <p class="parameters__p parameters__palette">
      <label class="parameters__label parameters__palette-label" for="formPalette">Palette</label>
      <input class="parameters__input parameters__palette-input" id="formPalette" accept=".map"
        type="file">
    </p>
    <p class="parameters__p parameters__speed">
      <label class="parameters__label parameters__speed-label" for="formSpeed">Speed</label>
      <input class="parameters__input parameters__speed-input" id="formSpeed" type="number" min="1"
        value="1">
    </p>
    <p class="parameters__p parameters__go">
      <button class="parameters__button parameters__go-button" id="formGo"
        type="button">GO!</button>
    </p>
  </form>

  <canvas class="canvas is-hidden"></canvas>

  <section class="delay is-hidden" id="delay">
    <p class="delay__p">
      <label for="delayInput" class="delay__label">Delay</label>
      <input type="number" class="delay__input" id="delayInput" min="0" step="10" value="0">
    </p>
  </section>
</body>

</html>

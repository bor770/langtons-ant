<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="model.js"></script>
  <script src="view.js"></script>
  <script src="controller.js"></script>
  <script src="script3.js"></script>
</head>

<body>
  <section id="section">
    <h1>Langton's Ant</h1>
    <form id="form">
      <h2>Parameters</h2>
      <p><label for="form-rule">Rule String</label><input id="form-rule" value="10"></p>
      <p><label for="form-size">Size</label><select id="form-size">
          <option value="320x200">320x200</option>
          <option value="640x350">640x350</option>
          <option value="640x480">640x480</option>
          <option value="fullScreen">Full Screen</option>
        </select></p>
      <p><label for="form-palette">Palette</label><input class="palette-input" id="form-palette"
          accept=".map" type="file"></p>
      <p><label for="form-speed">Speed</label><input type="number" id="form-speed" min="1"
          value="100"></p>
      <p><button id="form-go" type="button">GO!</button></p>
    </form>
  </section>
  <canvas class="d-none" id="canvas"></canvas>
</body>

</html>
